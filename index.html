<!DOCTYPE html>

<script>
const PLAYER1 = 1;
const PLAYER2 = 2;

let currentPlayer = PLAYER1;
let player1Score = 501;
let player2Score = 501;

function updateScores(score) {
  if (currentPlayer === PLAYER1) {
    player1Score -= score;
    document.getElementById("player1Score").innerHTML = player1Score;
    if (player1Score === 0) {
      alert("Player 1 wins!");
    }
    currentPlayer = PLAYER2;
  } else {
    player2Score -= score;
    document.getElementById("player2Score").innerHTML = player2Score;
    if (player2Score === 0) {
      alert("Player 2 wins!");
    }
    currentPlayer = PLAYER1;
  }
  document.getElementById("currentPlayer").innerHTML = currentPlayer;
}

document.querySelectorAll(".dartboard .number").forEach(number => {
  number.addEventListener("click", event => {
    const score = parseInt(event.target.innerHTML);
    updateScores(score);
  });
});

document.querySelectorAll(".dartboard .double").forEach(double => {
  double.addEventListener("click", event => {
    const score = parseInt(event.target.innerHTML) * 2;
    updateScores(score);
  });
});

document.querySelectorAll(".dartboard .triple").forEach(triple => {
  triple.addEventListener("click", event => {
    const score = parseInt(event.target.innerHTML) * 3;
    updateScores(score);
  });
});

document.querySelector("#newGame").addEventListener("click", event => {
  player1Score = 501;
  player2Score = 501;
  currentPlayer = PLAYER1;
  document.getElementById("player1Score").innerHTML = player1Score;
  document.getElementById("player2Score").innerHTML = player2Score;
  document.getElementById("currentPlayer").innerHTML = currentPlayer;
});

</script>
