<!DOCTYPE html>
<html>
<head>
	<title>Dartboard</title>
	<style>
		/* Set up the dartboard */
		.dartboard {
			width: 400px;
			height: 400px;
			background-color: black;
			border-radius: 50%;
			position: relative;
		}
		
		/* Add the scoring sections */
		.section {
			position: absolute;
			border-radius: 50%;
			background-color: white;
			opacity: 0.5;
			cursor: pointer;
		}
		
		/* Adjust the positions and sizes of the scoring sections */
		.inner-bull {
			top: 40%;
			left: 40%;
			width: 20%;
			height: 20%;
			background-color: red;
			opacity: 1;
		}
		.outer-bull {
			top: 30%;
			left: 30%;
			width: 40%;
			height: 40%;
			background-color: green;
		}
		.triple {
			top: 10%;
			left: 10%;
			width: 80%;
			height: 80%;
			background-color: blue;
		}
		.double {
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: yellow;
		}
		.treble-20 {
			top: 2%;
			left: 2%;
			width: 96%;
			height: 96%;
			background-color: purple;
		}
	</style>
</head>
<body>
	<div class="dartboard">
		<div class="section inner-bull"></div>
		<div class="section outer-bull"></div>
		<div class="section triple"></div>
		<div class="section double"></div>
		<div class="section treble-20"></div>
	</div>

	<script>
		// Add event listeners to the scoring sections
		var sections = document.getElementsByClassName("section");
		for (var i = 0; i < sections.length; i++) {
			sections[i].addEventListener("click", function() {
				// Get the score of the section that was clicked
				var score = this.getAttribute("data-score");
				console.log(score);
				// Here, you can add code to update the player's score or do something else with the score value
			});
		}
	</script>
</body>
</html>
