<!DOCTYPE html>
<html>
<head>
	<title>501 Dart Scoring</title>
</head>
<body>
	<h1>501 Dart Scoring</h1>

	<p>Player 1 score: <span id="player1Score">501</span></p>
	<p>Player 2 score: <span id="player2Score">501</span></p>

	<p>Player <span id="currentPlayer">1</span>, enter your score for this turn:</p>
	<input type="number" id="scoreInput">
	<button onclick="submitScore()">Submit</button>

	<script>
		let player1Score = 501;
		let player2Score = 501;
		let currentPlayer = 1;

		function submitScore() {
			let score = parseInt(document.getElementById("scoreInput").value);
			if (isNaN(score) || score < 0 || score > 180) {
				alert("Invalid score. Please enter a number between 0 and 180.");
				return;
			}

			if (currentPlayer == 1) {
				player1Score -= score;
				document.getElementById("player1Score").innerText = player1Score;
				if (player1Score == 0) {
					alert("Player 1 wins!");
					location.reload();
				} else if (player1Score < 0) {
					alert("Bust! Player 2's turn.");
					player1Score += score;
					document.getElementById("player1Score").innerText = player1Score;
					currentPlayer = 2;
				} else {
					currentPlayer = 2;
				}
			} else {
				player2Score -= score;
				document.getElementById("player2Score").innerText = player2Score;
				if (player2Score == 0) {
					alert("Player 2 wins!");
					location.reload();
				} else if (player2Score < 0) {
					alert("Bust! Player 1's turn.");
					player2Score += score;
					document.getElementById("player2Score").innerText = player2Score;
					currentPlayer = 1;
				} else {
					currentPlayer = 1;
				}
			}

			document.getElementById("scoreInput").value = "";
			document.getElementById("currentPlayer").innerText = currentPlayer;
		}
	</script>
</body>
</html>
