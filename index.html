<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Darts Scorekeeper</title>
      <link rel="stylesheet" href="styles.css">
      <script src="script.js"></script>
    </head>
  <body>
    <header>
      <img src="logo.png" alt="Darts Scorekeeper Logo">
      <h1>Darts Scorekeeper</h1>
    </header>
    <main>
      <div class="player-names">
        <div class="player-name">
          <h2>Player 1</h2>
          <p class="player-score">501</p>
        </div>
        <div class="player-name">
          <h2>Player 2</h2>
          <p class="player-score">501</p>
        </div>
      </div>
      <div class="current-player">
        <h2>Current player:</h2>
        <p class="player-turn">Player 1</p>
      </div>
      <div class="keypad-input-display">
      <h2>Enter score:</h2>
      <div id="keypad-display">0</div>
    </div>
    <div class="keypad">
    <input type="button" class="keypad-button" value="1" id="btn1">
    <input type="button" class="keypad-button" value="2" id="btn2">
    <input type="button" class="keypad-button" value="3" id="btn3">
    <input type="button" class="keypad-button" value="4" id="btn4">
    <input type="button" class="keypad-button" value="5" id="btn5">
    <input type="button" class="keypad-button" value="6" id="btn6">
    <input type="button" class="keypad-button" value="7" id="btn7">
    <input type="button" class="keypad-button" value="8" id="btn8">
    <input type="button" class="keypad-button" value="9" id="btn9">
<input type="button" class="keypad-button" value="C" id="btnReset">
<input type="button" class="keypad-button" value="0" id="btn0">
<input type="button" class="keypad-button" value="=" id="btnSubmit">

  </div>
</main>
</body>
</html>
